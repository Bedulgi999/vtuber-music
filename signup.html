<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입 | VtuberMusic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: var(--bg, #f8f9fa);
      color: var(--text, #212529);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #ff4dc1;
      margin-bottom: 1rem;
    }

    .dark-mode {
  background-color: #121212 !important;
  color: white !important;
}

    .signup-container {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .form-control {
      margin-bottom: 1rem;
    }

    .dark body {
      background-color: #121212;
      color: #f0f0f0;
    }

    .dark .signup-container {
      background-color: #1e1e1e;
    }
  </style>
</head>
<body>
  <div class="logo">VtuberMusic</div>
  <div class="signup-container">
    <h4 class="text-center mb-3">회원가입</h4>
    <input type="email" id="email" class="form-control" placeholder="이메일">
    <input type="password" id="password" class="form-control" placeholder="비밀번호">
    <button class="btn btn-primary w-100" onclick="signUp()">회원가입</button>
    <div id="message" class="mt-3 text-center text-danger"></div>
    <div class="text-center mt-3">
      <a href="index.html">← 홈으로</a>
    </div>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", function () {
    const savedTheme = localStorage.getItem("theme") || "light";
    if (savedTheme === "dark") {
      document.body.classList.add("dark-mode");
      document.documentElement.setAttribute("data-theme", "dark");
    } else {
      document.body.classList.remove("dark-mode");
      document.documentElement.setAttribute("data-theme", "light");
    }
  });
</script>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script>
    // Firebase 설정
    const firebaseConfig = {
      apiKey: "AIzaSyDCT2xVkAf7hlIyOyW_AwOa6d0oNNtZmg4",
      authDomain: "vtuber-music-a6006.firebaseapp.com",
      projectId: "vtuber-music-a6006",
      storageBucket: "vtuber-music-a6006.appspot.com",
      messagingSenderId: "743617868846",
      appId: "1:743617868846:web:27d350fcf6aec92556dbbf"
    };
    firebase.initializeApp(firebaseConfig);

    // 회원가입 함수
    function signUp() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const msg = document.getElementById('message');

      if (!email || !password) {
        msg.textContent = "이메일과 비밀번호를 입력해주세요.";
        return;
      }

      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          msg.style.color = 'green';
          msg.textContent = "회원가입 완료! 메인 페이지로 이동합니다.";
          setTimeout(() => {
            window.location.href = "index.html";
          }, 2000);
        })
        .catch((error) => {
          msg.textContent = error.message;
        });
    }

    // 다크모드 적용
    if (localStorage.getItem('theme') === 'dark') {
      document.documentElement.classList.add('dark');
      document.body.classList.add('dark');
    }
  </script>
</body>
</html>
