<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VtuberMusic - 관리자</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="/firebase-init.js"></script>
    <style>
    body {
      background-color: var(--bg-color, #fff);
      color: var(--text-color, #000);
    }
    .header {
      padding: 20px 0;
      text-align: center;
    }
    .logo {
      font-weight: bold;
      font-size: 24px;
      color: #ff2e63;
      cursor: pointer;
      text-decoration: none;
    }
    .content {
      padding: 20px;
      text-align: center;
    }
    .admin-btn {
      margin: 10px;
    }
    .dark-mode {
  background-color: #121212 !important;
  color: white !important;
    }
  </style>
</head>
</head>
<body class="bg-light text-dark">
  <!-- 로고 -->
  <div class="container py-3 text-center">
    <h2 style="cursor: pointer;" onclick="location.href='index.html'">
      <span style="color: #ff4dd2;">V</span><span style="color: #000;">tuber</span><span style="color: #007bff;">Music</span>
    </h2>
  </div>

  <!-- 관리자 버튼 -->
  <div class="container text-center">
    <button class="btn btn-primary mb-2" onclick="location.href='admin-requests.html'">업로드 요청 보기</button>
  </div>

  <script>
    firebase.auth().onAuthStateChanged((user) => {
      if (!user || user.uid !== "관리자 UID를 여기에 입력") {
        alert("관리자만 접근 가능합니다.");
        location.href = "index.html";
      }
    });
  </script>
</body>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const savedTheme = localStorage.getItem("theme") || "light";
    if (savedTheme === "dark") {
      document.body.classList.add("dark-mode");
      document.documentElement.setAttribute("data-theme", "dark");
    } else {
      document.body.classList.remove("dark-mode");
      document.documentElement.setAttribute("data-theme", "light");
    }
  });
</script>
</html>
