<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings - VtuberMusic</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
  <style>
    body {
      padding: 2rem;
      transition: background-color 0.3s, color 0.3s;
    }
    .dark-mode {
      background-color: #121212 !important;
      color: white !important;
    }
    .setting-item {
      margin-bottom: 1.5rem;
    }
    .form-switch .form-check-input {
      cursor: pointer;
    }
    .theme-label {
      font-weight: bold;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>‚öôÔ∏è Settings</h2>
    <button id="loginBtn" class="btn btn-primary">Login</button>
  </div>

  <div class="container">
    <div class="setting-item">
      <label class="theme-label">üé® Theme</label>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="darkModeSwitch">
        <label class="form-check-label" for="darkModeSwitch">Dark Mode</label>
      </div>
    </div>

    <div class="setting-item">
      <label class="theme-label">üîî Notification</label>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="notificationSwitch">
        <label class="form-check-label" for="notificationSwitch">Enable Notifications</label>
      </div>
    </div>

    <div class="setting-item">
      <label class="theme-label">üîÉ Sort Method</label>
      <select class="form-select" id="sortSelect">
        <option value="newest">Newest First</option>
        <option value="oldest">Oldest First</option>
        <option value="name">By Name</option>
      </select>
    </div>

    <div class="setting-item">
      <label class="theme-label">üìù Sign Up</label>
      <button class="btn btn-outline-success" onclick="location.href='signup.html'">Go to Sign Up</button>
    </div>

    <div class="setting-item">
      <label class="theme-label">üì± App Info</label>
      <p>VtuberMusic v1.0.0<br>Developed by VtuberFans Team</p>
    </div>
  </div>

  <script type="module">
    // Load Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDCT2xVkAf7hlIyOyW_AwOa6d0oNNtZmg4",
      authDomain: "vtuber-music-a6006.firebaseapp.com",
      projectId: "vtuber-music-a6006",
      storageBucket: "vtuber-music-a6006.appspot.com",
      messagingSenderId: "743617868846",
      appId: "1:743617868846:web:27d350fcf6aec92556dbbf"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    const loginBtn = document.getElementById("loginBtn");

    onAuthStateChanged(auth, user => {
      if (user) {
        loginBtn.textContent = `Logout (${user.email})`;
        loginBtn.classList.replace("btn-primary", "btn-danger");
        loginBtn.onclick = () => {
          signOut(auth).then(() => location.reload());
        };
      } else {
        loginBtn.textContent = "Login";
        loginBtn.classList.replace("btn-danger", "btn-primary");
        loginBtn.onclick = () => {
          window.location.href = "login.html";
        };
      }
    });

    // Theme (Dark Mode) Persistence
    const themeSwitch = document.getElementById("darkModeSwitch");
    const root = document.documentElement;

    const applyTheme = (mode) => {
      if (mode === "dark") {
        document.body.classList.add("dark-mode");
        root.setAttribute("data-theme", "dark");
      } else {
        document.body.classList.remove("dark-mode");
        root.setAttribute("data-theme", "light");
      }
    };

    themeSwitch.addEventListener("change", () => {
      const theme = themeSwitch.checked ? "dark" : "light";
      localStorage.setItem("theme", theme);
      applyTheme(theme);
    });

    const savedTheme = localStorage.getItem("theme") || "light";
    themeSwitch.checked = savedTheme === "dark";
    applyTheme(savedTheme);

    // Save other settings
    document.getElementById("notificationSwitch").addEventListener("change", (e) => {
      localStorage.setItem("notifications", e.target.checked);
    });
    document.getElementById("sortSelect").addEventListener("change", (e) => {
      localStorage.setItem("sort", e.target.value);
    });

    // Restore other settings
    document.getElementById("notificationSwitch").checked = localStorage.getItem("notifications") === "true";
    document.getElementById("sortSelect").value = localStorage.getItem("sort") || "newest";
  </script>
</body>
</html>
