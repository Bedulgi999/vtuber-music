<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>관리자 로그인</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }
    .login-box {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    input {
      padding: 10px;
      width: 100%;
      margin-top: 10px;
      margin-bottom: 20px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>관리자 로그인</h2>
    <input type="password" id="passwordInput" placeholder="비밀번호를 입력하세요" />
    <button onclick="checkPassword()">로그인</button>
  </div>

  <script>
    const ADMIN_PASSWORD = "admin1234"; // 여기에 원하는 비밀번호를 설정하세요

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      if (input === ADMIN_PASSWORD) {
        window.location.href = "admin.html"; // 관리자 페이지로 이동
      } else {
        alert("비밀번호가 틀렸습니다.");
      }
    }
  </script>
</body>
</html>
