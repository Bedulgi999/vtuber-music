<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>업로드 요청 - VtuberMusic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <!-- Bootstrap & 스타일 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --card-bg: #f8f9fa;
    }

    [data-theme='dark'] {
      --bg-color: #121212;
      --text-color: #ffffff;
      --card-bg: #1e1e1e;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode {
  background-color: #121212 !important;
  color: white !important;
    }

    .navbar {
      background-color: var(--card-bg);
      border-bottom: 1px solid #ccc;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #ff2ad4;
      text-decoration: none;
    }

    .container {
      max-width: 600px;
      margin-top: 50px;
    }

    .card {
      background-color: var(--card-bg);
      padding: 20px;
      border-radius: 8px;
      border: none;
    }

    .form-control, .form-label {
      background-color: transparent;
      color: var(--text-color);
    }

    .btn-primary {
      background-color: #ff2ad4;
      border: none;
    }

    .btn-primary:hover {
      background-color: #e21dbb;
    }

    .alert {
      margin-top: 10px;
    }

    .form-group {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body data-theme="light">
  <!-- 상단 로고 -->
  <nav class="navbar px-3">
    <a href="index.html" class="logo">VtuberMusic</a>
  </nav>

  <script>
  document.addEventListener("DOMContentLoaded", function () {
    const savedTheme = localStorage.getItem("theme") || "light";
    if (savedTheme === "dark") {
      document.body.classList.add("dark-mode");
      document.documentElement.setAttribute("data-theme", "dark");
    } else {
      document.body.classList.remove("dark-mode");
      document.documentElement.setAttribute("data-theme", "light");
    }
  });
</script>

  <!-- 업로드 요청 폼 -->
  <div class="container">
    <h2 class="text-center mb-4">업로드 요청</h2>
    <div class="card">
      <form id="requestList">
        <div class="form-group">
          <label for="vtuber" class="form-label">버튜버 이름</label>
          <input type="text" class="form-control" id="vtuber" required>
        </div>
        <div class="form-group">
          <label for="link" class="form-label">YouTube 링크</label>
          <input type="url" class="form-control" id="link" placeholder="https://www.youtube.com/watch?v=..." required>
        </div>
        <div class="form-group">
          <label for="title" class="form-label">제목</label>
          <input type="text" class="form-control" id="title" required>
        </div>
        <div class="form-group">
          <label for="note" class="form-label">비고 (선택)</label>
          <textarea class="form-control" id="note" rows="2"></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100 mt-3">요청 보내기</button>
        <div id="alertBox" class="alert d-none mt-3" role="alert"></div>
      </form>
    </div>
  </div>

  <!-- Firebase 및 업로드 스크립트 -->
  <script>
    // Firebase 설정
    const firebaseConfig = {
      apiKey: "AIzaSyDCT2xVkAf7hlIyOyW_AwOa6d0oNNtZmg4",
      authDomain: "vtuber-music-a6006.firebaseapp.com",
      projectId: "vtuber-music-a6006",
      storageBucket: "vtuber-music-a6006.firebasestorage.app",
      messagingSenderId: "743617868846",
      appId: "1:743617868846:web:27d350fcf6aec92556dbbf",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // 테마 적용
    document.addEventListener("DOMContentLoaded", () => {
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme) document.body.setAttribute("data-theme", savedTheme);
    });

    // 유효한 YouTube 링크 확인
    function isValidYouTubeURL(url) {
      const regex = /^https?:\/\/(www\.)?youtube\.com\/watch\?v=[\w-]{11}$/;
      return regex.test(url);
    }

    // 중복 링크 확인
    async function isDuplicateLink(link) {
      const snapshot = await db.collection("requestList").where("link", "==", link).get();
      return !snapshot.empty;
    }

    // 업로드 요청 처리
    document.getElementById("requestList").addEventListener("submit", async (e) => {
      e.preventDefault();
      const vtuber = document.getElementById("vtuber").value.trim();
      const link = document.getElementById("link").value.trim();
      const title = document.getElementById("title").value.trim();
      const note = document.getElementById("note").value.trim();
      const alertBox = document.getElementById("alertBox");

      // 유효성 검사
      if (!isValidYouTubeURL(link)) {
        alertBox.className = "alert alert-danger";
        alertBox.textContent = "올바른 YouTube 링크를 입력하세요.";
        alertBox.classList.remove("d-none");
        return;
      }

      if (await isDuplicateLink(link)) {
        alertBox.className = "alert alert-warning";
        alertBox.textContent = "이미 요청된 링크입니다.";
        alertBox.classList.remove("d-none");
        return;
      }

      // Firestore 저장
      try {
        console.log("제출 요청됨", { vtuber, link, title, note });

      await db.collection("requestList").add({
        vtuber: vtuber,
        link: link,
        title: title,
        note: note,
        uploadedAt: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        console.log("Firestore에 성공적으로 저장됨");
      });


        alertBox.className = "alert alert-success";
        alertBox.textContent = "업로드 요청이 성공적으로 제출되었습니다.";
        alertBox.classList.remove("d-none");
        document.getElementById("requestList").reset();
      } catch (error) {
        console.error("오류:", error);
        alertBox.className = "alert alert-danger";
        alertBox.textContent = "요청 중 오류가 발생했습니다.";
        alertBox.classList.remove("d-none");
      }
    });
  </script>
</body>
</html>
